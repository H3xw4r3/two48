{% extends 'base.html' %}

{% block content %}
    <span><a href="{% url 'dashboard' %}"> dashboard</a></span>
<div class="container">
    <div class="row">
        {% for post in posts %}
            <div class="col">
                <h3><a href="{% url 'post_view' post.pk %}"> {{post.title}} </a></h3>
                <small>
                    {{post.pub_date}} |&nbsp;
                    Categories: &nbsp;
                    {% for category in post.category.all %}
                        {{category}}
                    {% endfor %}
                </small>
                <img src="{{post.image.url}}" alt="image" class="post-img"> 
                <p>
                    {{post.body | slice:":200"}}...
                </p>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
