{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            {%for post in posts %}
                <div class="col">
                    <h4>{{ post.title}}</h4>
                    <small>
                        {{post.pub_date}} |&nbsp;
                        Categories: &nbsp;
                        {% for category in post.category.all %}
                            {{category}}
                        {% endfor %}
                    </small>
                    <img src="{{post.image.url}}" alt="img">
                    <p>
                        {{ post.body | slice:":200"}}...
                    </p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
