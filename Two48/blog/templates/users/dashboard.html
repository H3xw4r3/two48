{% extends 'base.html' %}
{% block content %}
    {% if user.is_authenticated %}
        Hello, {{ user.username }}!
        <p><a href="{% url 'logout' %}">Log out</a></p>
    {% else %}
        <p> You are not logged in</p>
        <p><a href="{% url 'login' %}">Log in</a></p>
    {% endif %}

    <ul>
        <li><a href="{% url 'createpost' %}">Create Post</a></li>
    </ul>
{% endblock %}
