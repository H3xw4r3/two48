{% extends 'base.html' %}
{% block content %}
    <h3>{{post.title}}</h3>
    <i>{{post.author}} | {{post.pub_date}}</i><br>
    <img src="{{post.image.url}}" alt="image" class="post-img"> 
    <p>
        {{post.body}}
    </p>
    <h5>Comments</h5>
    {% for comment in comments %}
        <p>{{comment.name}}: <br> {{ comment }}</p>
    {% endfor %}

    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Send</button>
    </form>

{% endblock %}
